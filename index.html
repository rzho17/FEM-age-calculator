<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="calculatorContainer">
        <div class="inputContainer">
          <div class="input">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" />
            <div class="error day">error</div>
          </div>
          <div class="input">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" />
            <div class="error month">error</div>
          </div>
          <div class="input">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" />
            <div class="error year">error</div>
          </div>
        </div>
        <div class="middleContainer">
          <!-- <div class="line"> -->
          <div class="iconHolder">
            <img
              class="icon"
              src="assets/images/icon-arrow.svg"
              alt="arrow pointing down"
            />
            <!-- </div> -->
          </div>
        </div>
        <div class="outputContainer">
          <div class="years">
            <span class="yearNum num">1</span>
            <span class="describer">years</span>
          </div>
          <div class="months">
            <span class="monthNum num">2</span>
            <span class="describer">months</span>
          </div>
          <div class="days">
            <span class="dayNum num">3</span>
            <span class="describer">days</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
