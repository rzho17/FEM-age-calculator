<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="calculatorContainer">
        <form action="" class="inputContainer">
          <div class="input">
            <label for="day">DAY</label>
            <input
              type="number"
              inputmode="numeric"
              name="day"
              id="day"
              min="1"
              max="31"
              value="18"
            />
            <div class="error day">error</div>
          </div>
          <div class="input">
            <label for="month">MONTH</label>
            <input
              type="number"
              name="month"
              id="month"
              min="1"
              max="12"
              value="11"
            />
            <div class="error month">error</div>
          </div>
          <div class="input">
            <label for="year">YEAR</label>
            <input type="number" name="year" id="year" value="1997" />
            <div class="error year">error</div>
          </div>
          <input type="submit" class="submit" />
        </form>

        <div class="middleContainer">
          <!-- <div class="line"> -->
          <div class="iconHolder">
            <img
              class="icon"
              src="assets/images/icon-arrow.svg"
              alt="arrow pointing down"
            />
            <!-- </div> -->
          </div>
        </div>
        <div class="outputContainer">
          <div class="numContainer years">
            <span class="yearNum num">1</span>
            <span class="describer">years</span>
          </div>
          <div class="numContainer months">
            <span class="monthNum num">2</span>
            <span class="describer">months</span>
          </div>
          <div class="numContainer days">
            <span class="dayNum num">3</span>
            <span class="describer">days</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
